<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Typing.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="speedTypingTest" class="m-card">
        <h1 class="head mt-3">Speed Typing Test</h1>
        <p class="para mt-2">On your fingers lets set Go!</p>
        <div class="d-flex flex-row justify-content-center">
            <img class="image mr-4" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            <p id="timer" class="para1">0</p>
            <p class="para2">seconds</p>
        </div>
        <div class="s-card m-3 p-3 text-center">
            <div class="d-flex justify-content-center">
                <div id="spinner" class="spinner-border d-none" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
            <p class="para3" id="quoteDisplay"></p>
            <textarea class="quoteIn para4 p-3" id="quoteInput" rows="4" cols="32"></textarea>
        </div>
        <p class="para3" id="result"></p>
        <button id="submitBtn" class="ml-3 mt-3 btn btn-primary">Submit</button>
        <button id="resetBtn" class="ml-2 mt-3 btn btn-secondary">Reset</button>
    </div>
    <script src="Typing.js"></script>
</body>

</html>
